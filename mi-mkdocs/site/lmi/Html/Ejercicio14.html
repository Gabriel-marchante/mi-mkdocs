<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horari del curs 2024-25</title>
    <style>
        /* Estilo general de la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #e0f7fa;
            font-weight: bold;
        }
        /* Estilos para cada mòdul */
        .lmi { background-color: #ffeb3b; }    /* Llenguatges de Marcas i Gestió d'Informació */
        .si { background-color: #aed581; }     /* Sistemes Informàtics */
        .prg { background-color: #81d4fa; }    /* Programació */
        .ingles { background-color: #ffab91; } /* Inglés */
        .bd { background-color: #ce93d8; }     /* Bases de Dades */
        .edd { background-color: #ffcc80; }    /* Entorns de Desenvolupament */
        .projint { background-color: #80cbc4; } /* Projecte Intermodular */
        .ipoi { background-color: #b39ddb; }   /* Interfícies i Protocols d’Usuari */
        /* Estilo para la fila del pati */
        .pati {
            font-style: italic;
            font-weight: bold;
            background-color: #f0f4c3;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th colspan="6">Horari del curs 2024-25</th>
            </tr>
            <tr>
                <th>HORA</th>
                <th>Dilluns</th>
                <th>Dimarts</th>
                <th>Dimecres</th>
                <th>Dijous</th>
                <th>Divendres</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00 - 8:55</td>
                <td class="lmi" rowspan="2">LMI</td>
                <td class="si">SI</td>
                <td class="prg" rowspan="2">PRG</td>
                <td class="ingles">INGLÉS</td>
                <td class="si">SI</td>
            </tr>
            <tr>
                <td>8:55 - 9:50</td>
                <td class="lmi">LMI</td>
                <td class="prg" rowspan="2">PRG</td>
                <td class="bd" rowspan="2">BD</td>
            </tr>
            <tr>
                <td>9:50 - 10:45</td>
                <td class="si">SI</td>
                <td class="ipoi">IPO-I</td>
                <td class="bd">BD</td>
            </tr>
            <tr>
                <td>10:45 - 11:15</td>
                <td colspan="5" class="pati">PATI</td>
            </tr>
            <tr>
                <td>11:15 - 12:10</td>
                <td class="si">SI</td>
                <td class="edd">EDD</td>
                <td class="si" rowspan="2">SI</td>
                <td class="bd" rowspan="2">BD</td>
                <td class="prg" rowspan="2">PRG</td>
            </tr>
            <tr>
                <td>12:10 - 13:05</td>
                <td class="edd" rowspan="2">EDD</td>
                <td class="prg" rowspan="2">PRG</td>
            </tr>
            <tr>
                <td>13:05 - 14:00</td>
                <td class="projint">PROJ.INT</td>
                <td class="ipoi">IPO-I</td>
                <td class="ipoi">IPO-I</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
