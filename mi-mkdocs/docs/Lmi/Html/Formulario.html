<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum de registre</title>
</head>
<body>
    <h2>Forum de registre</h2>
    <form action="" method="post">
        <fieldset>
            <legend>Dades personals:</legend>
            <label for="nom">Nom:</label><br>
            <input type="text" id="nom" name="nom"><br>
            <label for="cognoms">Cognoms:</label><br>
            <input type="text" id="cognoms" name="cognoms"><br>
            <label for="edad">Año de nacimiento:</label><br>
            <input type="date" id="edad" name="edad"><br>
            <label for="telefono">Número de Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" placeholder="+34 123 456 789"><br>
            <label for="genero">Género:</label><br>
            <input type="radio" id="hombre" name="genero" value="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="genero" value="mujer">
            <label for="mujer">Mujer</label>
            <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label><br>
            <label for="imagen-perfil">Subir Foto de Perfil:</label><br>
            <input type="file" id="imagen-perfil" name="imagen-perfil" accept="imagen/*"><br>
    </fieldset>
        <label for="correo">Correo:</label><br>
        <input type="email" name="correo" id="correo"><br>
        <label for="password">Contraseña</label><br>
        <input type="password" name="contraseña" id="contraseña"><br>
        <label for="confirmar-password">Confirmar Contraseña:</label><br>
        <input type="password" id="confirmar-password" name="confirmar-password"><br>
        <br><input type="submit" value="Enviar">
    </form>
</body>
</html>
